<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả sổ số</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="box-number">
        <div class="box-top">
            <p>Lucky Number</p>
        </div>
        <div class="box-bottom" >
            <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
            <div class="box-input">
                <input type="text" placeholder="Nhâp con số mà bạn dự đoán" class="input">
                <input type="button" class="btn" value="QUAY SỐ"> </input>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
